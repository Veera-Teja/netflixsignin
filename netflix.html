<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netflix Login</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial, sans-serif;
}

.box{
    background:#111;
    padding:30px;
    width:300px;
    color:white;
    border-radius:6px;
}

.box h2{
    margin-bottom:20px;
}

input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:4px;
}

input{
    background:#333;
    color:white;
}

button{
    background:#e50914;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
    <h2>Sign In</h2>
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
</div>

</body>
</html>
