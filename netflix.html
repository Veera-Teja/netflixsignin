<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netflix Login</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
               url("https://assets.nflxext.com/ffe/siteui/vlv3/9d85c5a1-9c38-4c48-8f2a-1a2b1f0b8c5c/IN-en-20240101-popsignuptwoweeks-perspective_alpha_website_large.jpg");
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
}

.login-box{
    background:rgba(0,0,0,0.75);
    padding:40px;
    width:320px;
    border-radius:6px;
    color:white;
}

.login-box h2{
    margin-bottom:20px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:4px;
    background:#333;
    color:white;
}

.login-box button{
    width:100%;
    padding:12px;
    background:#e50914;
    color:white;
    border:none;
    border-radius:4px;
    font-size:16px;
    cursor:pointer;
}

.msg{
    margin-top:10px;
    color:#aaa;
    font-size:14px;
    text-align:center;
}
</style>

<script>
function login(){
    var email = document.getElementById("email").value;
    var pass  = document.getElementById("pass").value;

    if(email === "" || pass === ""){
        document.getElementById("msg").innerText = "Please enter email and password";
    }else{
        document.getElementById("msg").innerText = "Login clicked (demo only)";
    }
}
</script>

</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <input type="text" id="email" placeholder="Email or phone number">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Sign In</button>

    <div class="msg" id="msg"></div>
</div>

</body>
</html>
